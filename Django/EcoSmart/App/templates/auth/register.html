    <main>

        <H1>Register</H1>

        <form class="caja-register" method="POST" action="{% url 'register'%}">
            {% csrf_token %}
    {% for campo in registerForm %}
        <div>
            <!-- Mostrar la etiqueta del campo -->
            <label for="{{ campo.id_for_label }}">{{ campo.label }}</label> <br>

            {{ campo }} <br>
        </div>
    {% endfor %}

            {%for field,error in errores.items%}
            <li> {{field}}:{{error}}</li>   
            {% endfor %}

</html>
